<iframe id="headerIframe" title="Header" src="https://karantrehan3.github.io/#/external/header"
    style="border:none; height:37px; width:100%;"></iframe>

<script>
    document.getElementById('headerIframe').onload = function () {
        var iframe = document.getElementById('headerIframe');
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    };
</script>
